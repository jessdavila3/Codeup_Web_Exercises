<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<main class="container">
    <div class="container calculator">
        <h1 class="text-center">  <!--title-->
            Calculator
            <small><br>by Jesse</small>
        </h1>
        <div class="row"> <!--display content-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-2 " id="leftNumberDisplay"></div>
                    <div class="col-xs-1" id="operandDisplay"></div>
                    <div class="col-xs-2" id="rightNumberDisplay"></div>
                </div>
            </div>
        </div>
        <div class="row"> <!--first row-->
            <div class="col-xs-2">
                <button class="btn btn-default btn-block number" role="button" id="one" value="1">1</button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-default btn-block number" role="button" id="two" value="2">2</button>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-default btn-block number" role="button" id="three">3</a>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-danger btn-block operand" role="button" id="plus">+</a>
            </div>
        </div>
        <div class="row"> <!-- second row-->
            <div class="col-xs-2">
                <a class="btn btn-default btn-block number" id="four">4</a>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-default btn-block number" id="five">5</a>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-default btn-block number" id="six" role="button">6</a>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-danger btn-block operand" id="minus" role="button">-</a>
            </div>
        </div>
        <div class="row"> <!-- third row-->
            <div class="col-xs-2">
                <a class="btn btn-default btn-block number" id="seven">7</a>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-default btn-block number" id="eight">8</a>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-default btn-block number" id="nine" role="button">9</a>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-danger btn-block operand" id="multiply" role="button">*</a>
            </div>
        </div>
        <div class="row"> <!-- fourth row-->
            <div class="col-xs-2">
                <a class="btn btn-default btn-block operand" id="clear">ac</a>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-default btn-block number" id="zero">0</a>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-primary btn-block operand" id="equalTo" role="button">=</a>
            </div>
            <div class="col-xs-2">
                <a class="btn btn-danger btn-block operand" id="divide" role="button">/</a>
            </div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
</main>
</body>
</html>
