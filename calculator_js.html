<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<main class="container">
    <div class="container calculator">
        <h1>Calculator</h1>
        <div class="row"> <!--display content-->
            <div class="col-md-3"></div>
            <div class="col-md-2 " id="leftNumber"></div>
            <div class="col-md-1" id="operandPlaced"></div>
            <div class="col-md-2" id="rightNumber"></div>
        </div>
        <div class="row"> <!--first row-->
            <div class="col-md-2">
                <a class="btn btn-default btn-block number" role="button" id="one">1</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-block number" role="button" id="two">2</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-block number" role="button" id="three">3</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-block operand" role="button" id="plus">+</a>
            </div>
        </div>
        <div class="row"> <!-- second row-->
            <div class="col-md-2">
                <a class="btn btn-default btn-block number" id="four">4</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-block number" id="five">5</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-block number" id="six" role="button">6</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-block operand" id="minus" role="button">-</a>
            </div>
        </div>
        <div class="row"> <!-- third row-->
            <div class="col-md-2">
                <a class="btn btn-default btn-block number" id="seven">7</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-block number" id="eight">8</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-block number" id="nine" role="button">9</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-block operand" id="multiply" role="button">*</a>
            </div>
        </div>
        <div class="row"> <!-- fourth row-->
            <div class="col-md-2">
                <a class="btn btn-default btn-block operand" id="clear">ac</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-block number" id="zero">0</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-block operand" id="equalTo" role="button">=</a>
            </div>
            <div class="col-md-2">
                <a class="btn btn-default btn-block operand" id="divide" role="button">/</a>
            </div>
        </div>
    </div>

    <script>
        var left = document.getElementById('leftNumber');
        var operand = document.getElementById('operandPlaced');
        var right = document.getElementById('rightNumber');



        var keys = document.getElementsByClassName('btn');
        /*for (var i = 0; i < keys.length; i++) {
            console.log(keys[i].innerHTML);
        }*/

        function handleButton() {
            var objectClicked = this;
            console.log(typeof objectClicked);
            if (!isNaN(objectClicked)) {
                console.log('this is a number');
                handleNumber(objectClicked.innerHTML);
            } else if (objectClicked) {
                console.log('this is an operand');
                handleOperand(objectClicked);
            }
            console.log('hey there');

            function handleNumber() {
                if (left.innerHTML == '' || operand.innerHTML == '') {
                    left.innerHTML += objectClicked.innerHTML;
                }

            }

            function handleOperand() {
                if (operand.innerHTML == '') {
                    operand.innerHTML = objectClicked.innerHTML;
                } else if (objectClicked.innerHTML == 'ac') {
                    left.innerHTML = '';
                    operand.innerHTML = '';
                    right.innerHTML = '';
                }
            }
        }



        document.getElementById('one').addEventListener('click',handleButton,false);
        document.getElementById('two').addEventListener('click',handleButton);
        document.getElementById('three').addEventListener('click',handleButton);
        document.getElementById('four').addEventListener('click',handleButton);
        document.getElementById('five').addEventListener('click',handleButton);
        document.getElementById('six').addEventListener('click',handleButton,false);
        document.getElementById('seven').addEventListener('click',handleButton,false);
        document.getElementById('eight').addEventListener('click',handleButton,false);
        document.getElementById('nine').addEventListener('click',handleButton,false);
        document.getElementById('zero').addEventListener('click',handleButton,false);
        document.getElementById('plus').addEventListener('click',handleButton,false);
        document.getElementById('minus').addEventListener('click',handleButton,false);
        document.getElementById('multiply').addEventListener('click',handleButton,false);
        document.getElementById('divide').addEventListener('click',handleButton,false);
        document.getElementById('equalTo').addEventListener('click',handleButton,false);
        document.getElementById('clear').addEventListener('click',handleButton,false);









    </script>
</main>
</body>
</html>
