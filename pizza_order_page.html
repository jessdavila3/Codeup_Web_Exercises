<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pizza.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Lora:700" rel="stylesheet">
</head>
<body class="full splash">
<main class="container main">
    <h1 class="text-center brand-name">Pizza Guy Pizza</h1>
    <h1 class="text-center">Free Pizza!<small><br>because we can't add, yet</small></h1>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email here">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password here">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" href="pizza-order-form.html">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>
</main>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
