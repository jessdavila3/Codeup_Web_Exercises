<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        "use strict";
        // This is how you get a random number between 50 and 100
        var allCones = Math.floor(Math.random() * 50) + 50;

        var coneRemain = allCones;
        console.log(coneRemain + "cones are available.");

        do {
            var cones = 0;
            cones = Math.floor(Math.random() * 5) + 1;
                if ((coneRemain - cones) >= 0) {
                    coneRemain -= cones;
                    console.log(cones + " cones sold..\n" + coneRemain + "cones are left.");

                } else if ((coneRemain - cones) < 0) {
                    console.log("Sorry, I have less than " + cones + " to sell...");
                }
        } while (coneRemain > 0);

        console.log("Yay! I sold them all!");

        var i = 2;

        while (i < 65537) {
            console.log(i);
            i = (i *2);
        }
    </script>
</body>
</html>
