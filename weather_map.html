<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<main class="container">
    <h1>Weather Application</h1>
    <h2 id="cityName"></h2>
    <div class="row">
        <div class="col-md-4" id="boxFirst"></div>
        <div class="col-md-4" id="boxSecond"></div>
        <div class="col-md-4" id="boxThird"></div>
    </div>

</main>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
        APPID: "c458a07f7c5e54192932e48071aecbd2",
        units: "imperial",
        q:      "San Antonio, TX"
    }).done(function(data) {
        console.log(data);
        fillData(data);
    }).fail(function (error) {
        console.log(error);
    });

    function fillData(data) {
        $("#cityName").html(data.name);
        $("#boxFirst").append(
                data.list[0].temp.min + "&#176; /" + data.list[0].temp.max + "&#176" + "<br>"
                + "<img src=http://openweathermap.org/img/w/"+data.list[0].weather[0].icon+".png><br>"
                + "Clouds: " + data.list[0].clouds + "<br>"
                + "Humidity: " + data.list[0].humidity + "<br>"
                + "Wind: " + data.list[0].speed + "<br>"
                + "Pressure: " + data.list[0].pressure
        );
        $("#boxSecond").append(
                data.list[1].temp.min + "&#176; /" + data.list[1].temp.max + "&#176" + "<br>"
                + "<img src=http://openweathermap.org/img/w/"+data.list[1].weather[0].icon+".png><br>"
                + "Clouds: " + data.list[1].clouds + "<br>"
                + "Humidity: " + data.list[1].humidity + "<br>"
                + "Wind: " + data.list[1].speed + "<br>"
                + "Pressure: " + data.list[1].pressure
        );
    }



</script>

</body>
</html>
