<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weather_map_style.css">
</head>
<body>
<main class="container">
    <h1>Weather Application</h1>
    <div class="weather-display">
        <h2 id="cityName" class="text-center"></h2>
        <div class="row">
            <div class="col-sm-4 box" id="boxFirst"></div>
            <div class="col-sm-4 box" id="boxSecond"></div>
            <div class="col-sm-4 box-last" id="boxThird"></div>
        </div>
    </div>
    <div id="map-canvas"></div>

</main>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXYZuPj86pM5aGUm-Gv_P4HHxOcWOu6IU"></script>
<script src="js/weather_map_script.js"></script>

</body>
</html>
